<head>
	<title>FLYROK</title>
	<script type="application/x-javascript" src="jquery-1.7.min.js"></script>
	<script type="application/x-javascript" src="socket.io/socket.io.js"></script>
	<script type="application/x-javascript" src="flyrock.js"></script>
  <style>
    @font-face {
      font-family: "ostrich-bold";
      src: url("ostrich-bold.ttf");
    }
    @font-face {
      font-family: "ostrich-black";
      src: url("ostrich-black.ttf");
    }
    @font-face {
      font-family: "ostrich-regular";
      src: url("ostrich-regular.ttf");
    }
		.speedDiv {
			width:125px;
			height:30px;
      font-family:"ostrich-regular", sans;
			font-size:30px;
			text-align:right;
			display:inline-block;
			margin:0px;
      padding:2px;
      color:#ffffff;
		}
		.button {
			background-color:white;
			color:black;
      cursor:pointer;
      border-radius:5px;
      padding:7px;
      text-align:center;
      width: 115px;
    }
    #startMessage {
      background-color:white;
      color:black;
      width:800px;
      height:250px;
      margin:auto;
      margin-top:5px;
      margin-bottom:5px;
      padding-top:10px;
      position:relative;
    }
    .joinLogo {
      width: 40px;
      height: 40px;
      margin: 14px;
      margin-top:130px;
      border-radius:50px;
      background-color:black;
      color:white;
      display:inline-block;
      text-align:center;
      padding:30px;
      font-size:36px;
      font-family:"ostrich-regular", sans;
    }
    #startCount {
      font-size:150px;
      text-align:center;
      width:100%;
      font-family:"ostrich-bold", sans;
      position:absolute;
      top:10px;
      z-index:0;
    }
    #startCountTwo {
      font-size:150px;
      text-align:center;
      width:100%;
      font-family:"ostrich-black", sans;
      color:white;
      position:absolute;
      top:10px;
      z-index:0;
    }
    #logo {
    /*  letter-spacing: 8px;*/
      width:800px;
      height:190px;
      position:relative;
      background-color:white; 
      font-size:150px;
      text-align:center;
      padding-top:1px;
      margin:0px;
      margin-bottom:5px;
    }
    #logo_inner {
      border: solid 5px black;
      margin:5px;
      padding-top:0px;
      width:780px;
      height:170px;
      position:relative;
    }
    .o_black {
      font-family:"ostrich-black", sans;
    }
    .o_bold {
      font-family:"ostrich-bold", sans;
    }
    .pink {
      color: #d82095;
    }
    .green {
      color: #99df19;
    }
    .blue {
      color: #0cc4ec;
    }
    .orange {
      color: #fa611e;
    }
    .purple {
      color: #710bf6;
    }
    .yellow {
      color: #dcc20d;
    }
    #logo_back {
      position:absolute;
      z-index:1;
      width:100%;
      text-align:center;
    }
    #logo_front {
      position:absolute;
      z-index:2;
      width:100%;
      text-align:center;
    }
    .logo_letter {
      margin:8px;
      display:inline-block;
      position:absolute;
      top:20px;
    }
    .choiceButton {
      font-family:"ostrich-black", sans;
      color:black;
      font-size:52px;
      display:inline-block;
      cursor:pointer;
      margin:40px;
      margin-top:160px;
      letter-spacing:4px;
    }
    .choiceButton:hover {
      font-family:"ostrich-bold", sans;
    }
    .choices {
      text-align:center;
    }
	</style>
</head>

<body style="background-color:#000000;">
	<div id="container" style="width:800; height:500; position:relative; margin:auto; ">
    <div id="logo">
      <div id="logo_inner">
<!--        <div style="font-family:ostrich-black; letter-spacing:40px; position:absolute; left:20px; top:60px" id="logo_front">-->
<!--          FLYROK-->
<!--        </div>-->
        <div id="logo_back">
          <div style="left:95px" class="logo_letter pink o_black">F</div>
          <div style="left:190px" class="logo_letter green o_black">L</div>
          <div style="left:284px" class="logo_letter blue o_black">Y</div>
          <div style="left:400px" class="logo_letter orange o_black">R</div>
          <div style="left:502px" class="logo_letter purple o_black">O</div>
          <div style="left:602px" class="logo_letter yellow o_black">K</div>
        </div>
        <div id="logo_front">
          <div style="left:95px" class="logo_letter o_bold">F</div>
          <div style="left:190px" class="logo_letter o_bold">L</div>
          <div style="left:286px" class="logo_letter o_bold">Y</div>
          <div style="left:400px" class="logo_letter o_bold">R</div>
          <div style="left:502px" class="logo_letter o_bold">O</div>
          <div style="left:602px" class="logo_letter o_bold">K</div>
        </div>
      </div>
    </div>
    <div id="startMessage">
      <div id="startCountTwo">Start game</div>
      <div id="startCount">Start game</div>
      <div id="gameChoice" class="choices">
        <div id="localChoice" class="choiceButton">Local game</div>
        <div id="remoteChoice" class="choiceButton">Online game</div>
      </div>
      <div id="playerNumberChoice" class="choices" style="display:none">
        <div id="1player" class="choiceButton">1</div>
        <div id="2player" class="choiceButton">2</div>
        <div id="3player" class="choiceButton">3</div>
        <div id="4player" class="choiceButton">4</div>
        <div id="5player" class="choiceButton">5</div>
        <div id="6player" class="choiceButton">6</div>
      </div>
<!--      <div id="startLogo1" class="joinLogo">x</div>-->
<!--      <div id="startLogo2" class="joinLogo">x</div>-->
<!--      <div id="startLogo3" class="joinLogo">x</div>-->
<!--      <div id="startLogo4" class="joinLogo">x</div>-->
<!--      <div id="startLogo5" class="joinLogo">x</div>-->
<!--      <div id="startLogo6" class="joinLogo">x</div>-->
      <div id="startLogo1" class="joinLogo">z</div>
      <div id="startLogo2" class="joinLogo">c</div>
      <div id="startLogo3" class="joinLogo">x</div>
      <div id="startLogo4" class="joinLogo">n</div>
      <div id="startLogo5" class="joinLogo">b</div>
      <div id="startLogo6" class="joinLogo">m</div>
    </div>
		<canvas id="canvas" width="800" height="400" style="position:relative;"></canvas>
		<div id="player1speed" class="speedDiv">0.00 mph</div>
		<div id="player2speed" class="speedDiv">0.00 mph</div>
		<div id="player3speed" class="speedDiv">0.00 mph</div>
		<div id="player4speed" class="speedDiv">0.00 mph</div>
		<div id="player5speed" class="speedDiv">0.00 mph</div>
		<div id="player6speed" class="speedDiv">0.00 mph</div>
		<div id="player1score" class="speedDiv">0.00 mph</div>
		<div id="player2score" class="speedDiv">0.00 mph</div>
		<div id="player3score" class="speedDiv">0.00 mph</div>
		<div id="player4score" class="speedDiv">0.00 mph</div>
		<div id="player5score" class="speedDiv">0.00 mph</div>
    <div id="player6score" class="speedDiv">0.00 mph</div>
    <div style="visibility:hidden">
      <div id="player1action" class="speedDiv button" onmousedown="pressMe(0);" onmouseup="unPressMe(0);" ontouchstart="pressMe(0);" ontouchend="unPressMe(0);">[press]</div>
      <div id="player2action" class="speedDiv button" onmousedown="pressMe(1);" onmouseup="unPressMe(1);" ontouchstart="pressMe(1);" ontouchend="unPressMe(1);">[press]</div>
      <div id="player3action" class="speedDiv button" onmousedown="pressMe(2);" onmouseup="unPressMe(2);" ontouchstart="pressMe(2);" ontouchend="unPressMe(2);">[press]</div>
      <div id="player4action" class="speedDiv button" onmousedown="pressMe(3);" onmouseup="unPressMe(3);" ontouchstart="pressMe(3);" ontouchend="unPressMe(3);">[press]</div>
      <div id="player5action" class="speedDiv button" onmousedown="pressMe(4);" onmouseup="unPressMe(4);" ontouchstart="pressMe(4);" ontouchend="unPressMe(4);">[press]</div>
      <div id="player6action" class="speedDiv button" onmousedown="pressMe(5);" onmouseup="unPressMe(5);" ontouchstart="pressMe(5);" ontouchend="unPressMe(5);">[press]</div>
    </div>
	</div>
</body>
