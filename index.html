<head>
	<title>UPROK</title>
	<script type="application/x-javascript" src="scripts/jquery-1.7.min.js"></script>
<!--    <script type="application/x-javascript" src="socket.io/socket.io.js"></script>-->
	<script type="application/x-javascript" src="scripts/underscore.js"></script>
	<script type="application/x-javascript" src="scripts/slider.js"></script>

	<script type="application/x-javascript" src="settings/defaults.js"></script>


	<script type="application/x-javascript" src="scripts/sounds.js"></script>
	<script type="application/x-javascript" src="scripts/flyrock.js"></script>


	<link href="css/slider.css" rel="stylesheet" type="text/css">
  <style>
    @font-face {
      font-family: "ostrich-bold";
      src: url("fonts/ostrich-bold.ttf");
    }
    @font-face {
      font-family: "ostrich-black";
      src: url("fonts/ostrich-black.ttf");
    }
    @font-face {
      font-family: "ostrich-regular";
      src: url("fonts/ostrich-regular.ttf");
    }
	body {
		padding:0px;
		margin:0px;
		background-color: white;
	}
	.speedDiv {
		width:125px;
		height:30px;
		font-family:"ostrich-regular", sans;
		font-size:30px;
		text-align:right;
		display:inline-block;
		margin:0px;
		padding:2px;
		color:#ffffff;
	}
	.button {
		background-color:white;
		color:black;
		cursor:pointer;
		border-radius:5px;
		padding:7px;
		text-align:center;
		width: 115px;
		display:inline-block;
	}
    #startMessage {
      background-color:white;
      color:black;
      width:800px;
      height:250px;
     /* margin:auto;*/
      margin-top:5px;
      margin-bottom:5px;
      padding-top:10px;
      position:relative;
    }
    .joinLogo {
      width: 40px;
      height: 40px;
      margin: 14px;
      margin-top:130px;
      border-radius:50px;
      background-color:black;
      color:white;
      display:inline-block;
      text-align:center;
      padding:30px;
      font-size:36px;
      font-family:"ostrich-regular", sans;
    }
    #startCount {
      font-size:150px;
      text-align:center;
      width:100%;
      font-family:"ostrich-bold", sans;
      position:absolute;
      top:10px;
      z-index:0;
    }
    #startCountTwo {
      font-size:150px;
      text-align:center;
      width:100%;
      font-family:"ostrich-black", sans;
      color:white;
      position:absolute;
      top:10px;
      z-index:0;
    }
    #logo {
    /*  letter-spacing: 8px;*/
      width:810px;
      height:280px;
      position:relative;
      background-color:white; 
      font-size:150px;
      text-align:center;
      padding-top:1px;
      margin:0px;
      margin-bottom:5px;
    }
	#svgLogo {
      width:820px;
      height:288px;
	}
    #logo_inner {
      border: solid 5px black;
      margin:5px;
      padding-top:0px;
      width:780px;
      height:170px;
      position:relative;
    }
    .o_black {
      font-family:"ostrich-black", sans;
    }
    .o_bold {
      font-family:"ostrich-bold", sans;
    }
    .pink {
      color: #d82095;
    }
    .green {
      color: #99df19;
    }
    .blue {
      color: #0cc4ec;
    }
    .orange {
      color: #fa611e;
    }
    .purple {
      color: #710bf6;
    }
    .yellow {
      color: #dcc20d;
    }
    #logo_back {
      position:absolute;
      z-index:1;
      width:100%;
      text-align:center;
    }
    #logo_front {
      position:absolute;
      z-index:2;
      width:100%;
      text-align:center;
    }
    .logo_letter {
      margin:8px;
      display:inline-block;
      position:absolute;
      top:20px;
    }
    .choiceButton {
      font-family:"ostrich-black", sans;
      color:black;
      font-size:52px;
      display:inline-block;
      cursor:pointer;
      margin:40px;
      margin-top:160px;
      letter-spacing:4px;
    }
    .choiceButton:hover {
      font-family:"ostrich-bold", sans;
    }
	.choices {
		text-align:center;
	}
	#container {
		width:800;
	/*	height:900;*/
		position:relative;
	/*	margin:auto;*/
		display:inline-block;
	}
	#controls {
		/*float:right;*/
		display:inline-block;
		overflow:auto;
		position:absolute;
		top:30;
		bottom:0;
		right:0;
		width:420px;
	}
	.controlTitle {
		font-size:24px;
		cursor:pointer;
	}
	.controlBox {
		border-radius:5px;
		margin:5px;
		padding:5px;
		background-color:white;
	}
	#canvasSizer {
		border-radius:5px;
		padding:3px;
		background-color:white;
		color:black;
		cursor:pointer;
		text-align:center;
	}
	#saveLoadDiv {
		position:absolute;
		top:0;
		right:0;
		height:30px;
		width:320px;
	}
	h1 {
		font-family:"ostrich-bold", sans;
		font-size: 120px;
		margin: 50px;
		text-align: center;
	}
	h2 {
		font-family:"ostrich-regular", sans;
		font-size: 60px;
		margin: 50px;
		text-align: center;
	}
	p {
		font-family:Helvetica, sans;
		margin: 20px;
		text-align: center;
		font-size: 30px;
	}
	</style>
</head>

<body>
	<div id="container">
	<div id="logo" style="display:none">
	  <div id="logo_inner">
		<div id="logo_back">
		  <div style="left:105px" class="logo_letter pink o_black">F</div>
		  <div style="left:220px" class="logo_letter green o_black">L</div>
		  <div style="left:324px" class="logo_letter blue o_black">Y</div>
		  <div style="left:473px" class="logo_letter orange o_black">R</div>
		  <div style="left:592px" class="logo_letter purple o_black">K</div>
		</div>
		<div id="logo_front">
		  <div style="left:105px" class="logo_letter o_bold">F</div>
		  <div style="left:220px" class="logo_letter o_bold">L</div>
		  <div style="left:324px" class="logo_letter o_bold">Y</div>
		  <div style="left:473px" class="logo_letter o_bold">R</div>
		  <div style="left:592px" class="logo_letter o_bold">K</div>
		</div>
	  </div>
	</div>
		<canvas id="canvas" width="100%" height="100%" style="position:relative;"></canvas>
<!--        <div id="canvasSizer">change size</div>-->
		<div style="display:none">
			<div id="player1speed" class="speedDiv">0.00 mph</div>
			<div id="player2speed" class="speedDiv">0.00 mph</div>
			<div id="player3speed" class="speedDiv">0.00 mph</div>
			<div id="player4speed" class="speedDiv">0.00 mph</div>
			<div id="player5speed" class="speedDiv">0.00 mph</div>
			<div id="player1score" class="speedDiv">0.00 mph</div>
			<div id="player2score" class="speedDiv">0.00 mph</div>
			<div id="player3score" class="speedDiv">0.00 mph</div>
			<div id="player4score" class="speedDiv">0.00 mph</div>
			<div id="player5score" class="speedDiv">0.00 mph</div>
		</div>
    <div style="display:none">
      <div id="player1action" class="speedDiv button" onmousedown="pressMe(0);" onmouseup="unPressMe(0);" ontouchstart="pressMe(0);" ontouchend="unPressMe(0);">[press]</div>
      <div id="player2action" class="speedDiv button" onmousedown="pressMe(1);" onmouseup="unPressMe(1);" ontouchstart="pressMe(1);" ontouchend="unPressMe(1);">[press]</div>
      <div id="player3action" class="speedDiv button" onmousedown="pressMe(2);" onmouseup="unPressMe(2);" ontouchstart="pressMe(2);" ontouchend="unPressMe(2);">[press]</div>
      <div id="player4action" class="speedDiv button" onmousedown="pressMe(3);" onmouseup="unPressMe(3);" ontouchstart="pressMe(3);" ontouchend="unPressMe(3);">[press]</div>
      <div id="player5action" class="speedDiv button" onmousedown="pressMe(4);" onmouseup="unPressMe(4);" ontouchstart="pressMe(4);" ontouchend="unPressMe(4);">[press]</div>
    </div>
</div>
<div id="saveLoadDiv" style="display:none">
	<div class="button">
		<input id="saveButton" type="submit" value="save">
	</div>
	<div class="button" style="width:200px" >
		<form id="loadForm">load
			<input id="loadButton" type="file" style="width:90px">
		</form>
	</div>
</div>
	<div id="controls" style="display:none">
	</div>
	<div id="samples" style="display:none">
	</div>
</body>
