<head>
	<title>FlyRock</title>
	<script type="application/x-javascript" src="flyrock.js"></script>
	<style>
		.speedDiv {
			width:195px;
			height:50px;
			font-family:Helvetica, sans;
			font-size:32px;
			text-align:right;
			display:inline-block;
			margin:0px;
			padding:0px;
		}
		.button {
			background-color:black;
			color:white;
			cursor:pointer;
			text-align:center;
		}
	</style>
</head>

<body style="background-color:#aaaaaa;">
	<div id="container" style="width:800; height:500; position:relative; margin:auto; ">
		<canvas id="canvas" width="800" height="400" style="position:relative;"></canvas>
		<div id="player1speed" class="speedDiv">0.00 mp/h</div>
		<div id="player2speed" class="speedDiv">0.00 mp/h</div>
		<div id="player3speed" class="speedDiv">0.00 mp/h</div>
		<div id="player4speed" class="speedDiv">0.00 mp/h</div>
		<div id="player1score" class="speedDiv">0.00 mp/h</div>
		<div id="player2score" class="speedDiv">0.00 mp/h</div>
		<div id="player3score" class="speedDiv">0.00 mp/h</div>
		<div id="player4score" class="speedDiv">0.00 mp/h</div>
		<div id="player1Action" class="speedDiv button" onmousedown="pressMe(0);" onmouseup="unPressMe(0);">XXXXXXX</div>
		<div id="player2Action" class="speedDiv button" onmousedown="pressMe(1);" onmouseup="unPressMe(1);">XXXXXXX</div>
		<div id="player3Action" class="speedDiv button" onmousedown="pressMe(2);" onmouseup="unPressMe(2);">XXXXXXX</div>
		<div id="player4Action" class="speedDiv button" onmousedown="pressMe(3);" onmouseup="unPressMe(3);">XXXXXXX</div>
	</div>
</body>
